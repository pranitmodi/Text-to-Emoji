<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="./favicon.svg">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Text-n-moji</title>
</head>
<body>
    <div id="main">
        <div id="head">
            <h1>Text</h1>
            <h1 class="arrow">→</h1>
            <h1>Emoji</h1>
        </div>
        <div id="option">
            <button class="encrypt"><i class="ri-lock-line"></i> Encrypt Text</button>
            <button class="decrypt"><i class="ri-lock-unlock-line"></i> Decrypt Text</button>
        </div>
        <div id="card">
            <h3 id="text1">1. Type a message</h3>
            <textarea class="field" name="imput-main" id="message" placeholder="Write your message"></textarea>
            <h3 id="text2">2. Set a password</h3>
            <input class="field" type="password" placeholder="Eg: 1234" name="input-pass" id="password">
            <h3 id="text3">3. Encrypt message</h3>
            <button id="main-btn"><i class="ri-lock-line"></i> Encrypt Text</button>
            <div id="notice" role="status" aria-live="polite"></div>
            <div id="result">
                <h3 id="text4">Encrypted Text:</h3>
                <div class="field" id="result-text">
                    <h3></h3>
                    <button id="copy-btn"><i class="ri-file-copy-line"></i></button>
                </div>
            </div>
            <h2>Made with ❤️ by <a target="_blank" href="https://www.linkedin.com/in/pranitmodi/">Pranit Modi.</a></h2>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./script.js"></script>
</body>
</html>
